[_USER_]
listen.owner = _USER_
listen.group = _USER_
listen.mode = 0666
listen = /var/run/php-fpm-_USER_.sock
user = _USER_
group = _USER_
pm = dynamic
pm.max_children = 5
pm.start_servers = 1
pm.min_spare_servers = 1
pm.max_spare_servers = 2
;pm.max_requests = 500
php_admin_value[cgi.fix_pathinfo] = 0;